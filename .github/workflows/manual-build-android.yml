name: Manual APK Build for Flet

on:
  workflow_dispatch:  # Ручной запуск по кнопке

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install Flet
      run: pip install flet

      
    - name: Build APK
      # Команда flet теперь использует свежий Flutter SDK и чистый кэш.
      run: flet build apk  

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-app-apk
        # Возвращаем более общий путь для большей надежности
        path: build/**/*.apk