name: Manual APK Build for Flet

on:
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –ø–æ –∫–Ω–æ–ø–∫–µ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install Flet
      run: pip install flet
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: üßπ –û—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ –∏ –ø–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π Flutter
      run: |
        flutter clean
        # –ó–∞–≥—Ä—É–∂–∞–µ–º webview_flutter: 4.0.5, —É–∫–∞–∑–∞–Ω–Ω—ã–π –≤ pubspec.yaml
        flutter pub get
      
    - name: Build APK
      # –ö–æ–º–∞–Ω–¥–∞ flet —Ç–µ–ø–µ—Ä—å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–≤–µ–∂–∏–π Flutter SDK –∏ —á–∏—Å—Ç—ã–π –∫—ç—à.
      run: flet build apk  

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-app-apk
        # –í–æ–∑–≤—Ä–∞—â–∞–µ–º –±–æ–ª–µ–µ –æ–±—â–∏–π –ø—É—Ç—å –¥–ª—è –±–æ–ª—å—à–µ–π –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
        path: build/**/*.apk