name: Manual APK Build for Flet

on:
  workflow_dispatch:  # Ручной запуск по кнопке

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install Flet
      run: pip install flet

    # 1. Настройка свежего Flutter SDK
    - name: Setup Flutter SDK (Fixes Dart 3.9 requirement)
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable' 
        
    # 2. КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: Очистка кэша Pub
    # Удаляет все ранее скомпилированные и устаревшие пакеты,
    # заставляя Flutter загружать и компилировать новые версии.
    - name: Clean Dart/Flutter Pub Cache
      run: rm -rf $PUB_CACHE
      
    - name: Build APK
      # Команда flet теперь использует свежий Flutter SDK и чистый кэш.
      run: flet build apk  

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-app-apk
        # Возвращаем более общий путь для большей надежности
        path: build/**/*.apk