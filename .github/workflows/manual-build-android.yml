name: Manual APK Build for Flet

on:
  workflow_dispatch:  # Ручной запуск по кнопке

jobs:
  build:
    # Используем более современный образ runner'а, чтобы получить более новые зависимости
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11' # Рекомендуется использовать более новую стабильную версию Python

    - name: Install Flet
      run: pip install flet

    # --- КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: Настройка Flutter SDK ---
    - name: Setup Flutter SDK (Fixes Dart 3.9 requirement)
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable' # Устанавливаем последнюю стабильную версию, которая поддерживает Dart 3.9+

    - name: Build APK
      # Команда flet теперь будет использовать свежий Flutter SDK
      run: flet build apk  

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-app-apk
        path: build/**/*.apk  # Для Android
